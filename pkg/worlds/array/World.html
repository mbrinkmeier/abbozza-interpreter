<body>
    <div id="controls" style="display: none">
        <div id="anislider" class="control">
            <label for="anispeed">Animation</label>
            <input type="range" id="anispeed" name="anispeed" step="1" min="0" max="49" 
                   list="speedticks"/>
        </div>
        <div id="zoomslider" class="control">
            <label for="zoom">Zoom</label>
            <input type="range" id="zoom" name="zoom" step="1" min="10" max="300" 
                   list="speedticks"/>
        </div>
    </div>
    <div id="desktop">
        <div>
            <h2>ArrayWorld</h2>
        </div>
    </div>
</body>
